version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: skills-engine-backend
    env_file:
      - ./backend/.env
    ports:
      - "8080:3000" # host:container
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_BASE_URL: http://localhost:8080
    container_name: skills-engine-frontend
    depends_on:
      - backend
    environment:
      - NODE_ENV=production
      # Expose backend URL to the Next.js app at runtime too
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8080
    ports:
      - "3000:3000" # host:container
    restart: unless-stopped


